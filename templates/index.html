<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <style>
    :root{
      --bg:#0b0f19;
      --card:#111827;
      --muted:#9CA3AF;
      --primary:#2563EB;
      --success:#16a34a;
      --warn:#ef4444;
      --text:#E5E7EB;
      --text-strong:#F9FAFB;
      --border:#1f2937;
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      background: radial-gradient(1200px 600px at 10% -10%, #111827 0%, #0b0f19 60%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 32px 16px;
    }
    .shell {
      width: 100%;
      max-width: 760px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }
    h1 {
      font-size: clamp(28px, 4vw, 44px);
      line-height:1.1;
      margin: 0 0 10px;
      color: var(--text-strong);
      letter-spacing: 0.3px;
    }
    p.sub { margin: 0 0 22px; color: var(--muted); }
    form {
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 14px;
      align-items:end;
      margin-top: 10px;
    }
    .field {
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    label { font-size: 0.95rem; color: var(--text); }
    input[type="number"]{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#0f172a;
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    input[type="number"]:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
    }
    .btn {
      appearance:none;
      border:none;
      border-radius:10px;
      padding:12px 18px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      background: linear-gradient(90deg, #2563EB, #3B82F6);
      color:white;
      transition: transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 6px 24px rgba(37, 99, 235, .35);
      align-self: start;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    .flash, .result {
      margin-top: 16px;
      border-radius: 10px;
      padding: 12px 14px;
      border: 1px solid;
    }
    .flash { border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.09); color: #fecaca; }
    .result { border-color: rgba(22,163,74,.35); background: rgba(22,163,74,.09); color: #bbf7d0; }

    small.hint { color: var(--muted); display:block; margin-top:4px; }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <h1>{{ title }}</h1>
      <p class="sub">Enter your CGPA to get the predicted package.</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="/predict" novalidate>
        <div class="field">
          <label for="feature_1">{{ feature_names[0] }}</label>
          <input
            type="number"
            step="any"
            min="0"
            max="10"
            name="feature_1"
            id="feature_1"
            placeholder="e.g., 8.2"
            value="{{ form_values.get('feature_1','') }}"
            required
            oninput="checkRange(this)"
          />
          <small class="hint">Allowed range: 0 to 10 (inclusive)</small>
        </div>
        <button class="btn" type="submit">Predict</button>
      </form>

      {% if prediction_text %}
        <div class="result"><strong>{{ prediction_text }}</strong></div>
      {% endif %}
    </div>
  </div>

  <script>
    // Lightweight client-side guard for 0â€“10
    function checkRange(el){
      if(el.value === '') return;
      const v = Number(el.value);
      if (Number.isNaN(v)) return;
      if (v < 0) el.value = 0;
      if (v > 10) el.value = 10;
    }
  </script>
</body>
</html>
